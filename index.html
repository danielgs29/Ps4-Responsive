<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ps4 Dualshock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Playstation_Img/Playstation_Img/logo.png">
</head>
<body>
   <div class="container">
        <div class="navbar">
            <img src="Playstation_Img/Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accesories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Playstation_Img/Playstation_Img/menu.png" class="menu-icon" onclick="toggleMenu()">
         </div>
         <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="Playstation_Img/Playstation_Img/arrow.png" alt="arrow"></button>
            </div>
            <div class="col-2">
                <img src="Playstation_Img/Playstation_Img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
         </div>
         <div class="social">
            <img src="Playstation_Img/Playstation_Img/fb.png" alt="">
            <img src="Playstation_Img/Playstation_Img/tw.png" alt="">
            <img src="Playstation_Img/Playstation_Img/ig.png" alt="">
        </div>
   </div> 

   <script>
    var menuList = document.getElementById("menuList");
    menuList.style.maxHeight="0px";
    function toggleMenu(){
        if(menuList.style.maxHeight=="0px"){
            menuList.style.maxHeight="130px"
        }
        else{
            menuList.style.maxHeight="0px"
        }
    }
   </script>
</body>
</html>
